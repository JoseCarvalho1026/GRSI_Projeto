<!DOCTYPE html>
<html lang="en">
<head>
	<title>José Carvalho | My Setup</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<style>
		body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}
		
		.topnav {
		  overflow: hidden;
		  background-color: #333;
		}
		
		.topnav a {
		  float: center;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-size: 17px;
		}
		
		.topnav a:hover {
		  background-color: rgb(255, 255, 255);
		  color: black;
		}
		
		.topnav a.active {
		  background-color: #04aa2e;
		  color: white;
		}
		</style>
<body>
	<div class="topnav">
		<p align="center">
 		<a class="active" href="#home">Home</a>
  		<a href="#Periféricos">Periféricos</a>
 		<a href="#Torre">Torre</a>
		<a href="#contatos">Contatos</a>
		</p>
	</div>

	<div style="padding-left:16px">
  		<h2>Top Navigation Example</h2>
 	 	<p>Some content..</p>
	</div>
</body>
</html>
